<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            /* Light gray background */
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            /* White container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            /* Dark gray heading */
        }

        form {
            padding: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
            /* Dark gray label text */
        }

        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            /* Light gray border */
            border-radius: 4px;
            font-size: 16px;
            color: #495057;
            /* Dark gray text */
            background-color: #f5f5f5;
            /* Light gray background */
        }

        button[type="submit"],
        button[type="button"] {
            background-color: #0a9a0e;
            /* Blue button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #5ebe61;
            /* Darker blue on hover */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Signup</h1>
        <form id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Create Password:</label>
            <input type="tel" id="password" name="phone" required>

            <button type="submit">Sign Up</button>
        </form>
     
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // prevent form submission

            // Get user input
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Store user credentials in localStorage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            alert('Signup successful! You can now login.'); // Notify user

            // Redirect to login page or perform any other action
            window.location.href = 'form.html';
        });
    </script>
</body>

</html>
